{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="../static/css/database.css">

<div class="row">
    <div class="col s6 m6 l6">
        <form class="card" enctype="multipart/form-data" id="database-file-form">
            <input type="hidden" name="csrf_token" id="csrf-token" value="{{csrf_token()}}" />
            <div class="card-content">
                <div class="card-title">
                    Data
                </div>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Genes</span>
                        <input type="file" id="genes">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Cell Values</span>
                        <input type="file" id="cell-values">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Go Terms</span>
                        <input type="file" id="go-terms">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <div class="btn submit waves-effect right grey" id="send">send</div>
            </div>
        </form>
    </div>
</div>


<script src="../static/javascripts/database.js"></script>
{% endblock %}
