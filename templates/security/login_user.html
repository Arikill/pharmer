{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="../../static/css/login.css">
<div id="login-body">
    <div class="card">
        <h2 class="card-header">
            Login
        </h2>
        <div class="card-body">
            <form action="/login" method="POST" name="login_user_form" class="form container" id="login_user_form">
                <input id="next" name="next" type="hidden" value="{{url_for('board')}}">
                {{login_user_form.csrf_token}}
                <div class="input-group my-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Email</div>
                    </div>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="input-group my-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Password</div>
                    </div>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../static/javascripts/login.js"></script>
{% endblock %}
